<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Cinema Time</h1>
                <p>A Curated List of Most Amazing Movies!</p>
            </div>
        </header>

        <input type="text" id="search-movies" placeholder="Search movies..." />

        <div id="movie-list">
            <h2 class="title">Movies to Watch</h2>
            <ul></ul>
        </div>

        <form id="add-movie">
            <input type="text" placeholder="Add a new Movie" required />
            <select class="genre">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
                <option value="crime">Crime</option>
            </select>
            <button>Add</button>
        </form>

        <button id="theme-toggle">☀️</button>
    </div>
</body>
</html></html>
